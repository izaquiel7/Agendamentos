<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modelosistema2.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form>


			<p:fieldset>
				<div align="center">
					<p:panelGrid columns="3">
						<p:outputLabel value="Nome Completo" />
						<p:inputText id="nome" feedback="true" required="true"
							requiredMessage="Tá faltando preencher o campo nome!" />
						<p:message for="nome" />

						<p:outputLabel value="CPF"></p:outputLabel>
						<p:inputMask mask="999.999.999-99" id="cpf" feedback="true"
							required="true"
							requiredMessage="Tá faltando preencher o campo CPF!"></p:inputMask>
						<p:message for="cpf" />

						<p:outputLabel value="Data de Nascimento"></p:outputLabel>
						<p:inputMask mask="99/99/9999" id="data" feedback="true"
							required="true"
							requiredMessage="Tá faltando preencher o campo Data de Nascimento!"></p:inputMask>
						<p:message for="data" />

						<p:outputLabel for="sexo" value="Sexo"></p:outputLabel>
						<p:selectOneMenu id="sexo"
							requiredMessage="Ta faltando selecionar o sexo" required="true">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
							<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
							<f:selectItem itemLabel="Não Informar" itemValue="Não Informar" />

						</p:selectOneMenu>
						<p:message for="sexo" />



						<p:outputLabel value="Telefone"></p:outputLabel>
						<p:inputMask mask="(99) 99999-9999" id="telefone" feedback="true"
							required="true"
							requiredMessage="Tá faltando preencher o campo Telefone!"></p:inputMask>
						<p:message for="telefone" />

						<p:outputLabel value="Rua"></p:outputLabel>
						<p:inputText id="rua" feedback="true" required="true"
							requiredMessage="Tá faltando preencher o campo Rua!"></p:inputText>
						<p:message for="rua" />

						<p:outputLabel value="Número"></p:outputLabel>
						<p:inputText id="numero" feedback="true" required="true"
							requiredMessage="Tá faltando preencher o campo Número!"></p:inputText>
						<p:message for="numero" />

						<p:outputLabel value="Bairro"></p:outputLabel>
						<p:inputText id="bairro" feedback="true" required="true"
							requiredMessage="Tá faltando preencher o campo Bairro!"></p:inputText>
						<p:message for="bairro" />

						<p:outputLabel value="Cidade:" />
						<p:selectOneMenu id="textCidade"
							value="#{controllerEmpresa.empresa.endereco.cidade}"
							requiredMessage="Tá faltando preencher o campo cidade!">
							<f:selectItem itemLabel="Selecione um cidade" itemValue="" />
							<f:selectItem itemLabel="Arcoverde" itemValue="Arcoverde" />
							<f:selectItem itemLabel="Belo Jardim" itemValue="Belo Jardim" />
							<f:selectItem itemLabel="Bezerros" itemValue="Bezerros" />
							<f:selectItem itemLabel="Cabo de Santo Agustinho"
								itemValue="Cabo de Santo Agustinho" />
							<f:selectItem itemLabel="Caruaru" itemValue="Caruaru" />
							<f:selectItem itemLabel="Garanhuns" itemValue="Garanhuns" />
							<f:selectItem itemLabel="Gravata" itemValue="Gravata" />
							<f:selectItem itemLabel="Jaboatao dos Guararapes"
								itemValue="Jaboatao dos Guararapes" />
							<f:selectItem itemLabel="Olinda" itemValue="Olinda" />
							<f:selectItem itemLabel="Recife" itemValue="Recife" />
							<f:selectItem itemLabel="Pesqueira" itemValue="Pesqueira" />
							<f:selectItem itemLabel="Petrolina" itemValue="Petrolina" />
							<f:selectItem itemLabel="Santa Cruz do Capibaribe"
								itemValue="Santa Cruz do Capibaribe" />
							<f:selectItem itemLabel="Serra Talhada" itemValue="Serra Talhada" />
							<f:selectItem itemLabel="Vitoria de Santo Antao"
								itemValue="Vitoria de Santo Antao" />
						</p:selectOneMenu>
						<p:message for="textCidade" />

					</p:panelGrid>
				</div>
				<p:toolbar>
					<p:toolbarGroup align="center">
						<p:commandButton value="Adicionar" update="@form" style="center"></p:commandButton>
						<p:commandButton value="Voltar" action="home.xhtml"></p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>

			</p:fieldset>
		</h:form>
	</ui:define>


</ui:composition>
